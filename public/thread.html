<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeとMongoDBでブログ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ニックネーム表示部分 -->
    <div id="welcomeMessage"></div>
  
    <!-- ユーザー検索フォーム -->
    <div id="userSearchSection">
        <input type="text" id="searchUsername" placeholder="ユーザー名で検索">
        <button id="searchButton">検索</button>
    </div>

    <div id="searchResults"></div>  
    <!-- 掲示板のひな型作成 -->
    <div class="board-section">
      <h2>NodejsとMongoDBで掲示板</h2>
      <!-- この中に挿入していく -->
      <div class="thread-section">
      </div>
      <form class="form-section">
        <p>タイトル</p>
        <input type="text" placeholder="タイトル" id="inputTitle" />
        <p>内容</p>
        <textarea id="inputContent" rows="10" cols="30"></textarea>
        <br />
        <button id="submitButton" type="submit">送信</button>
      </form>
    </div>
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="window.location.href='index.html';">ホームに戻る</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="thread.js"></script>
  </body>
</html>
